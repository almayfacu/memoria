<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Memoria</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/almayfacu/imagenes-flipbook/refs/heads/main/alma.png">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #fce4ec;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #ba68c8;
      margin: 20px 0 10px;
      font-size: 2rem;
    }

    #stats {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 400px;
      margin-bottom: 15px;
      font-size: 1.2em;
      color: #7e57c2;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(108px, 1fr));
      gap: 16px;
      width: 90%;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .card {
      position: relative;
      background-color: transparent;
      width: 100%;
      aspect-ratio: 2/3;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flip .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card-front {
      background-color: #fff;
      transform: rotateY(180deg);
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-back {
      background-color: #f8bbd0;
    }

    #congrats {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 100;
      animation: slideIn 1.2s ease-out forwards;
    }

    #congrats img {
      width: 480px;
      margin-bottom: 20px;
    }

    #restart {
      padding: 10px 20px;
      background-color: #ba68c8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    @keyframes slideIn {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 99;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Juego de Memoria</h1>
  <div id="stats">
    <div>Tiempo: <span id="timer">0</span>s</div>
    <div>Pares: <span id="pairs-left">6</span></div>
  </div>
  <div id="game-board"></div>

  <div id="congrats">
    <img src="mi forma de amar.png" alt="1ra razÃ³n" />
    <button id="restart">Volver a jugar</button>
  </div>

  <canvas id="fireworks"></canvas>

  <script>
    const images = [
      '1.png', '2.png', '3.png',
      '4.png', '5.png', '6.png'
    ];

    let cards = [];
    let flippedCards = [];
    let matchedPairs = 0;
    let time = 0;
    let timerInterval;
    let fireworksInterval;

    const board = document.getElementById('game-board');
    const timerDisplay = document.getElementById('timer');
    const pairsLeftDisplay = document.getElementById('pairs-left');
    const congrats = document.getElementById('congrats');
    const restartBtn = document.getElementById('restart');

    const flipSound = new Audio('wow.mp3');
    flipSound.volume = 0.3;

    const winSound = new Audio('aplausos.mp3');
    winSound.volume = 0.6;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startGame() {
      const duplicated = [...images, ...images];
      cards = shuffle(duplicated);
      board.innerHTML = '';
      matchedPairs = 0;
      pairsLeftDisplay.textContent = 6;
      flippedCards = [];

      cards.forEach((img) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.value = img;
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-face card-front">
              <img src="${img}" />
            </div>
            <div class="card-face card-back"></div>
          </div>
        `;
        card.addEventListener('click', () => flipCard(card));
        board.appendChild(card);
      });

      clearInterval(timerInterval);
      clearInterval(fireworksInterval);
      time = 0;
      timerDisplay.textContent = time;
      timerInterval = setInterval(() => {
        time++;
        timerDisplay.textContent = time;
      }, 1000);

      congrats.style.display = 'none';
    }

    restartBtn.addEventListener('click', startGame);

    function flipCard(card) {
      if (card.classList.contains('flip') || flippedCards.length === 2) return;

      card.classList.add('flip');
      flipSound.currentTime = 0;
      flipSound.play();

      flippedCards.push(card);

      if (flippedCards.length === 2) {
        const [a, b] = flippedCards;
        if (a.dataset.value === b.dataset.value) {
          matchedPairs++;
          flippedCards = [];
          pairsLeftDisplay.textContent = 6 - matchedPairs;
          if (matchedPairs === 6) endGame();
        } else {
          setTimeout(() => {
            a.classList.remove('flip');
            b.classList.remove('flip');
            flippedCards = [];
          }, 800);
        }
      }
    }

    function endGame() {
      clearInterval(timerInterval);
      congrats.style.display = 'flex';
      winSound.play();
      launchFireworks();
    }

    // Fireworks
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function launchFireworks() {
      fireworksInterval = setInterval(() => {
        for (let i = 0; i < 200; i++) {
          particles.push(new Particle());
        }
      }, 300);
      animate();
    }

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 2 + 1;
        this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 5 + 2;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.alpha = 1;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.01;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }

    startGame();
  </script>
</body>
</html>
